<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>가상클래스 선택자</title>
		<style>
			.checkbox:checked {
				display: none; 
			}
			.span:hover {
				border: 1px solid red;
			}
			.text:read-only { }
		</style>
	</head>
	<body>
		<input type='checkbox' class='checkbox'>체크 하세요.<br>
		<span class='span'>마우스를 올려 보세요</span><br>
		<input type='text' class='text' readonly>
	</body>
</html>
